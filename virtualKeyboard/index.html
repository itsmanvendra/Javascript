<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Virtual Keyboard</title>
</head>
<body>
    <div class="mainbody">
        <div class="input">
            <!-- <input type="textarea" id="input" placeholder="Type here..."> -->
            <textarea name="text" id="input" cols="30" rows="10" placeholder="Type here...."></textarea>
        </div>
        <div class="keyboard">
            <div class="row numeric ">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">0</button>
                <button class="key">-</button>
                <button class="key">=</button>
                <button class="key backspace">✕</button>
            </div>
            <div class="row special hidden">
                <button class="key">!</button>
                <button class="key">@</button>
                <button class="key">#</button>
                <button class="key">$</button>
                <button class="key">%</button>
                <button class="key">^</button>
                <button class="key">&</button>
                <button class="key">*</button>
                <button class="key">(</button>
                <button class="key">)</button>
                <button class="key">_</button>
                <button class="key">+</button>
                <button class="key backspace">✕</button>
            </div>
            <div class="row">
                
                <button class="key alphabet">q</button>
                <button class="key alphabet">w</button>
                <button class="key alphabet">e</button>
                <button class="key alphabet">r</button>
                <button class="key alphabet">t</button>
                <button class="key alphabet">y</button>
                <button class="key alphabet">u</button>
                <button class="key alphabet">i</button>
                <button class="key alphabet">o</button>
                <button class="key alphabet">p</button>
            </div>
            <div class="row">
                <button class="key capslock">⇧</button>
                <button class="key alphabet">a</button>
                <button class="key alphabet">s</button>
                <button class="key alphabet">d</button>
                <button class="key alphabet">f</button>
                <button class="key alphabet">g</button>
                <button class="key alphabet">h</button>
                <button class="key alphabet">j</button>
                <button class="key alphabet">k</button>
                <button class="key alphabet">l</button>
                <button class="key enter">↩</button>
            </div>
            <div class="row">
                <button class="key skey ">Shift</button>
                <button class="key alphabet">z</button>
                <button class="key alphabet">x</button>
                <button class="key alphabet">c</button>
                <button class="key alphabet">v</button>
                <button class="key alphabet">b</button>
                <button class="key alphabet">n</button>
                <button class="key alphabet">m</button>
                <button class="key ">,</button>
                <button class="key ">.</button>
                <button class="key ">?</button>
            </div>
            <div class="row">
                <button class="key space">Space</button>
            </div>
        </div>
    </div>
</body>
</html>
